
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
    }
    #sidebar {
      width: 200px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    #canvas {
      flex: 1;
      min-height: 300px;
      background-color: #eaeaea;
      position: relative;
    }
    .draggable {
      margin-bottom: 10px;
      cursor: pointer;
    }
    .draggable:hover {
      background-color: #d9d9d9;
    }
    .connector {
      width: 100px;
      height: 20px;
      background-color: #4286f4;
      position: absolute;
      z-index: -1;
    }
  </style>
  <title>Workflow Editor</title>
</head>
<body>
  <div id="sidebar">
    <div class="draggable" draggable="true" data-type="start">Start Point</div>
    <div class="draggable" draggable="true" data-type="end">End Point</div>
    <div class="draggable" draggable="true" data-type="component">Component 1</div>
    <div class="draggable" draggable="true" data-type="component">Component 2</div>
    <div class="draggable" draggable="true" data-type="connector">Connector</div>
  </div>
  <div id="canvas"></div>

  <script>
    const canvas = document.getElementById('canvas');
    let draggingItem = null;

    canvas.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    canvas.addEventListener('drop', (e) => {
      e.preventDefault();
      const type = draggingItem.getAttribute('data-type');
      if (type === 'connector') {
        // Logic to create connector
        const connector = document.createElement('div');
        connector.className = 'connector';
        connector.style.left = e.offsetX + 'px';
        connector.style.top = e.offsetY + 'px';
        canvas.appendChild(connector);
      } else {
        const newItem = draggingItem.cloneNode(true);
        newItem.style.position = 'absolute';
        newItem.style.left = (e.offsetX - 50) + 'px';
        newItem.style.top = (e.offsetY - 15) + 'px';
        canvas.appendChild(newItem);
      }
    });

    document.querySelectorAll('.draggable').forEach(item => {
      item.addEventListener('dragstart', () => {
        draggingItem = item;
      });
    });

    canvas.addEventListener('click', (e) => {
      if (e.target !== canvas) {
        e.target.remove();
      }
    });
  </script>
</body>
</html>
